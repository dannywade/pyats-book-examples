testbed:
    name: Cat8k Lab
servers:
    # FileUtils server
    server_alias: 
        server: myserver.domain.com 
        address: 1.1.1.1 
        credentials: 
        default: 
            username: my_username 
            password: my_password
    # Embedded FTP server
    myftpserver: 
        dynamic: true 
        protocol: ftp 
        subnet: 10.0.0.0/8  # Optional 
        path: /path/to/root/dir 
devices:
    cat8k-rt2:
        os: iosxe
        type: router
        platform: csr1000v
        credentials:
            default:
                username: cisco
                password: cisco
        connections:
            defaults:
                class: unicon.Unicon
            # a:
            #     protocol: telnet
            #     proxy: terminal_server
            #     command: open /Cat8k Lab/cat8k-rt2/0
            cli:
                protocol: ssh
                ip: 192.168.7.97
                port: 22
    cat8k-rt1:
        os: iosxe
        type: router
        platform: csr1000v
        credentials:
            default:
                username: cisco
                password: cisco
        connections:
            defaults:
                class: unicon.Unicon
            # a:
            #     protocol: telnet
            #     proxy: terminal_server
            #     command: open /Cat8k Lab/cat8k-rt1/0
            cli:
                protocol: ssh
                ip: 192.168.7.96
                port: 22

